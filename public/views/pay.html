  <style>
.t{
  line-height: 30px;
  font-size:20px;
}
#pay{
  margin-top: 70px;
  pay
    }
#det{
  margin-top: 70px;
}
</style>
<div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-7">
		<div class="jumbotron" id="pay">


    <div id="Checkout" class="inline">
      <h1>Payment here</h1>

      <div class="card-row">
         <span class="visa"> </span>
         <span class="mastercard"></span>
      </div><br>
    <form>
      <div class="form-group">
        <label for="PaymentAmount">Payment amount</label>
        <div class="amount-placeholder">
            <span>₹.</span>
            <span>{{am}}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="NameOnCard">Card holder name.</label>
        <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
      </div>
       <div class="form-group">
        <label for="Email">Email-ID.</label>
        <input id="Email" class="form-control" type="email" maxlength="255"></input>
      </div>
       <div class="form-group">
        <label for="Mobile">MObile</label>
        <input id="Mobile" class="form-control" type="number" maxlength="255"></input>
      </div>
      <div class="form-group">
        <label for="CreditCardNumber">Card number.</label>
        <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
      </div>

      <div class="expiry-date-group form-group">
        <label for="ExpiryDate">Expiry date.</label>
        <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
      </div>

      <div class="zip-code-group form-group">
        <label for="ZIPCode">ZIP/Postal code.</label>
        <div class="input-container">
            <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
            <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address.">
              <i class="fa fa-question-circle"></i></a>
        </div>
      </div>

      <button ng-click="addbooking()" id="PayButton" class="btn btn-block btn-success submit-button"  type="submit">
        <span class="align-middle">Pay ₹.{{am}}</span>
      </button>
      </form>
    </div>
    </div>
    </div>


      <div class="col-sm-4 col-md-4 col-lg-5">
      	<div class="jumbotron" id="det">

        <div class="g">
        <p style="font-size:40px;">Your Seat Details</p>
        <div class="t">
          <div class="SeatC1">Movie name &nbsp;&nbsp;&nbsp;&nbsp;:{{moviename}}
            <span Id="coun2"> </span>
          </div>
          <div class="SeatC">Theater &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :{{thn}}
            <span Id="coun2"> </span>
          </div>
          <div class="SeatC">Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :{{dd}}
            <span Id="coun2"> </span>
          </div>
          <div class="SeatC">Selected seats &nbsp;:{{sn}}
            <span Id="coun2"> </span>
          </div>
          <div class="SeatC">Total Seats &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :{{tl}}
            <span Id="coun"> </span>
          </div>
          <div class="SeatC" id="SeatC2"> Amount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :{{am}}
            <span Id="coun1"> </span>
          </div><br>

        </div>
      </div>
      </div>
    </div>
</div>
</div>

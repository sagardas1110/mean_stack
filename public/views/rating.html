<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 style="text-align: center; font-weight: 700;">Rate Here For Movie :: {{movie}}</h1>
		</div>
	</div><br><br>

	
	<div class="row">
		
		<div class="col-md-7">
		
<form>
<br><br><br>
<p><b>Customer Name</b></p>
<input type="text" id="cname"  placeholder="Customer Name"/>
<br><br>

<p><b>Comment</b></p>
<textarea  id="comment" type="text" style="height:100px;width:300px;" placeholder="comment here"></textarea>
<br><br>

<p>Rating</p>
<select id="ddlViewBy">

 <option value="1">Good</option>
  <option value="2">Average</option>
  <option value="3">Excellent</option>
 
</select>
<br><br>


<button type="button" ng-click="addrating()" class="btn btn-primary">Add comment</button>
</form>
<br><br>
</div>
<div class="col-md-5">
	
<img src={{poster}} alt="" style="height:200px; width:200px; position:relative; top:75px;"> 

</div>
</div>


<div class="row">
		<div class="col-md-12">
		

<h1>Show Comments</h1>
<table class="table table-hover">

 <thead>
   <tr>
     <th>Customer Name</th>
    
      <th>Rating</th>
     
      <th>Views</th>
      <th>Movie image</th>
   </tr>
 </thead>
 <tbody>
   <tr ng-repeat="j in ratingData ">
   <td>{{j.CustomerName}}</td>
   <td>{{j.Rating}}</td>
   <td>{{j.Comment}}</td>
   <td>
		<img src={{poster}} alt="" height="100px;" width="100px;">
   	
   </td>
   
  <!--   <td><button type="button" ng-click="deletemovie()" class="btn btn-danger">Delete</button></td> -->
</tr>
 </tbody>
 </table>
 </div>
	</div><br><br>
	
	</div>
